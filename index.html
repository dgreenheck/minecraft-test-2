<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft.js</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="info">
      <div id="info-player-position"></div>
    </div>
    <div id="toolbar-container">
      <div id="toolbar">
        <img class="toolbar-icon" id="toolbar-1" src="./public/textures/grass.png"></img>
        <img class="toolbar-icon" id="toolbar-2" src="./public/textures/dirt.png"></img>
        <img class="toolbar-icon" id="toolbar-3" src="./public/textures/stone.png"></img>
        <img class="toolbar-icon" id="toolbar-4" src="./public/textures/coal_ore.png"></img>
        <img class="toolbar-icon" id="toolbar-5" src="./public/textures/iron_ore.png"></img>
        <img class="toolbar-icon" id="toolbar-6" src="./public/textures/tree_top.png"></img>
        <img class="toolbar-icon" id="toolbar-7" src="./public/textures/leaves.png"></img>
        <img class="toolbar-icon" id="toolbar-8" src="./public/textures/sand.png"></img>
        <img class="toolbar-icon selected" id="toolbar-0" src="./public/textures/pickaxe.png"></img>
      </div>
    </div>
    <div id="overlay">
      <div id="instructions">
        <h1>MINECRAFTjs</h1>
        <h2>PRESS ANY KEY TO START</h2>
        <br><br>
        CONTROLS<br>
        ------------------<br>
        WASD - Move<br>
        SPACE - Jump<br>
        R - Reset Camera<br>
        U - Toggle UI
        0 - Pickaxe<br>
        1-8 - Select Block<br>
        F1 - Save Game<br>
        F2 - Load Game<br>
      </div>
    </div>
    <div id="status"></div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
